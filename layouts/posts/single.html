{{ define "main" }}
  {{ $dateFormat := default "January 2, 2006" .Site.Params.BookDateFormat }}
  <header class="markdown">
    <h1>{{ .Title }}</h1>
    {{ with .Date }}
    <h5>
      <strong>{{ .Format $dateFormat }}</strong>
    </h5>
    {{ end }}
  </header>
  <article class="markdown">
    {{- .Content -}}
  </article>
{{ end }}

{{ define "toc" }}
  {{ partial "docs/toc" . }}
{{ end }}
